<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Pokedex</title>
  </head>

  <body>
    <div class="page-title">
      <img src="assets/pokedex-logo.png" alt="Pokédex" />
    </div>

    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search Pokemon" autocomplete="off" />
      <!-- <span class="material-icons filter-icon" id="filter-icon">filter_alt</span> -->
      <span class="material-icons sort-icon" id="sort-icon">sort</span>
    </div>

    <div id="filter-modal" class="modal">
      <div class="filter-content"></div>
    </div>

    <main>
      <div id="loader"></div>
      <div id="pokemon-modal"></div>
      <div id="pokemon-container"></div>
      <div id="pagination"></div>
    </main>

    <footer>
      <p>&copy; Adel Ansari - <a href="https://github.com/adelansari/pokedex-js" target="_blank">Github Repo</a></p>
    </footer>

    <script type="module" src="main.js"></script>
  </body>
</html>
